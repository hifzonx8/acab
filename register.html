<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODI</title>
    <link rel="stylesheet" href="sweetalert2.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link href="./src/output.css" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"> -->
</head>
<body class="bg-gray-100">
    <div class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="flex flex-col bg-white rounded border shadow-lg w-80">
            <div class="p-6">
                <form id="signin-form" method="post" class="">
                    <div class="mb-2 justify-center text-center">
                        <img src="./assets/star.png" alt="" class="w-50 mx-auto" />
                    </div>
                    <div class="mb-2">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                        <div class="relative mb-4">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <input value="" type="text" id="email" name="email" placeholder="Masukan email Anda" autocomplete="off" required="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5" maxlength="16">
                            <span class="error" id="username-error"></span>
                        </div>
                    </div>
                    <div class="mb-2">
                        <button type="submit" class="btn btn-primary w-full"><i class="fa-solid fa-xs fa-address-card"></i> Register</button>
                    </div>
                    <div class="">
                        <a href="default.html" class="underline text-blue-600">Sign in</a>
                    </div>
                </form>
            </div>
            <div class="justify-center text-center bg-gray-700 p-6 rounded-b">
                <span class="fa-stack fa-1x">
                    <i class="fa-solid fa-shield-halved fa-flip-horizontal text-yellow-400 fa-2x"></i>
                    <i class="fa-solid fa-search fa-beat fa-stack-1x text-red-600"></i>
                  </span>
                <span class="py-2 px-1 rounded-lg shadow bg-yellow-400 text-sm" style="color: brown;"><span class="p-1 rounded-md shadow font-bold text-white" style="background-color: brown;">Criminal</span> <span class="font-bold pl-.5 pr-1.5">Record</span></span>
            </div>
        </div>
    </div>
    <script src="./tailwind.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./sweetalert2.all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script> -->
    <script src="src/renderer.js"></script>
</body>
</html>
