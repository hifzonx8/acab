<body class="bg-gray-100 mt-10 pt-4">
    <nav class="bg-gray-700 text-white fixed w-full top-0 left-0 shadow z-10">
        <div class="w-full px-3 py-3 flex flex-row items-center justify-between">
            <div class="basis-[20%]">
                <span class="fa-stack fa-1x">
                    <i class="fa-solid fa-shield-halved fa-flip-horizontal text-yellow-400 fa-2x"></i>
                    <i class="fa-solid fa-search fa-beat fa-stack-1x text-red-600"></i>
                  </span>
                <span class="py-2 px-1 rounded-lg shadow bg-yellow-400 text-sm" style="color: brown;"><span class="p-1 rounded-md shadow font-bold text-white" style="background-color: brown;">Criminal</span> <span class="font-bold pl-.5 pr-1.5">Record</span></span>
            </div>
            <div class="grow text-right">
                <a href="" class="hover:bg-blue-600 px-3 py-2 rounded-md"><i class="fa-solid fa-sm fa-house-chimney-crack"></i> Home</a>
                <a href="" class="hover:bg-blue-600 px-3 py-2 rounded-md"><i class="fa-solid fa-sm fa-phone"></i> Contact</a>
                <a href="" class="hover:bg-blue-600 px-3 py-2 rounded-md"><i class="fa-solid fa-sm fa-wrench"></i> Setting</a>
                <a href="../default.html" class="hover:bg-blue-600 px-3 py-2 rounded-md">Sign out <i class="fa-solid fa-sm fa-right-to-bracket"></i></a>
            </div>
        </div>
    </nav>
    <div class="bg-gray-100 flex flex-row items-center justify-center">
        <div class="w-full m-4 bg-white p-4 rounded-lg border shadow">
            <div class="flex flex-row mb-4">
                <div class="grow"><a href="index.html" class="btn btn-primary"><i class="fa-solid fa-backward-step"></i> Back</a></div>
            </div>
            <div class="relative overflow-x-auto shadow">
                <div class="p-4 bg-white">
                    <form id="signin-form" method="post" class="">
                        <div class="mb-2">
                            <label for="fullname" class="block mb-2 text-sm font-medium text-gray-900">Nama</label>
                            <div class="relative mb-6">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-user"></i>
                                </div>
                                <input value="" type="text" id="fullname" name="fullname" placeholder="Masukan nama lengkap" autocomplete="off" required="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5" maxlength="16">
                                <span class="error" id="fullname-error"></span>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="nik" class="block mb-2 text-sm font-medium text-gray-900">NIK</label>
                            <div class="relative mb-6">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-id-card"></i>
                                </div>
                                <input value="" type="text" id="nik" name="nik" placeholder="Masukan NIK" autocomplete="off" required="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5" maxlength="16">
                                <span class="error" id="nik-error"></span>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="category" class="block mb-2 text-sm font-medium text-gray-900">Kategori</label>
                            <div class="relative mb-6">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-tag"></i>
                                </div>
                                <input value="" type="text" id="category" name="category" placeholder="Pilih Kategori" autocomplete="off" required="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5" maxlength="16">
                                <span class="error" id="category-error"></span>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Keterangan</label>
                            <div class="relative mb-6">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-align-justify"></i>
                                </div>
                                <input value="" type="text" id="description" name="description" placeholder="Masukan Deskkripsi" autocomplete="off" required="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5" maxlength="16">
                                <span class="error" id="password-error"></span>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="note" class="block mb-2 text-sm font-medium text-gray-900">Catatan</label>
                            <div class="relative mb-6">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-align-justify"></i>
                                </div>
                                <input value="" type="text" id="note" name="note" placeholder="Masukan Catatan" autocomplete="off" required="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5" maxlength="16">
                                <span class="error" id="password-error"></span>
                            </div>
                        </div>
                        <div class="mb-2">
                            <button type="submit" class="btn btn-primary w-full">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../tailwind.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../sweetalert2.all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script> -->
    <script src="../src/renderer.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
